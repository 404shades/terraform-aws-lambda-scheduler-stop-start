---
dist: xenial   # required for Python >= 3.7
language: python
python: "3.7"

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=flake8
    - python: 3.7
      env: TOXENV=pylint
    - python: 3.7
      env: TOXENV=bandit
    - python: 3.7
      env: TOXENV=black

before_script: pip install tox boto3 botocore logging
script: tox
