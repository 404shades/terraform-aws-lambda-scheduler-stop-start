[tox]
minversion=2.3.1
envlist = py35,py36,py37,py38,pytest,flake8,black,bandit,pylint,mypy
skipsdist = True

# Unit tests
[testenv:pytest]
basepython = python3
skip_install = true
deps =
    pytest
    pytest-cov
    botocore
    boto3
    moto
commands =
    coverage run -m pytest tests/unit --cov package 

# Autoformatter
[testenv:black]
basepython = python3
skip_install = true
deps =
    black>=20.8b1
commands =
    black package/ --line-length 79 --check

# Linters
[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-colors
    flake8-docstrings>=0.2.7
    # remove when https://gitlab.com/pycqa/flake8-docstrings/issues/36 is fixed
    pydocstyle<4
    flake8-import-order>=0.9
    flake8-typing-imports>=1.1
    pep8-naming
commands =
    flake8 package/

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    pyflakes
    pylint==2.4.4
commands =
    pylint package/ --rcfile=tests/sanity/.pylintrc

[testenv:bandit]
basepython = python3
skip_install = true
deps =
    bandit
commands =
    bandit -r package/ -c tests/sanity/.bandit.yml

[testenv:mypy]
basepython = python3
skip_install = true
deps =
    mypy
commands =
    mypy --ignore-missing-imports package/

[flake8]
ignore = D401
max-complexity = 10
